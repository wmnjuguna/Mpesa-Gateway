services:
  daraja-app:
    image: sarafrika/mpesa-gateway:latest
    container_name: daraja-gateway
    restart: unless-stopped
    ports:
      - "30005:8080"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - daraja-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  daraja-network:
    driver: bridge