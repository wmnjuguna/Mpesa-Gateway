name: Docker Publish

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
  workflow_dispatch:

env:
  IMAGE_NAME: mpesa-gateway

jobs:
  publish:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Package application
        run: mvn -B clean package -DskipTests

      - name: Resolve latest semantic version tag
        id: version
        run: |
          git fetch --tags --force
          VERSION_TAG=$(git tag --list 'v*' --sort=-v:refname | head -n1)
          if [[ -z "${VERSION_TAG}" ]]; then
            echo "No semantic version tag found (expected vX.Y.Z)." >&2
            exit 1
          fi
          VERSION="${VERSION_TAG#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build \
            -t ${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} \
            -t ${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest \
            .
          docker push ${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          docker push ${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
