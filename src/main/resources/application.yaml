spring:

  application:
    name: Payments-Monitor

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:daraja_db}
    username: ${DB_USERNAME:daraja_user}
    password: ${DB_PASSWORD:daraja_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migrations
    baseline-on-migrate: true
    baseline-version: 0

  data:
    web:
      pageable:
        default-page-size: 10

  time-zone: Africa/Nairobi
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/mpesa}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/mpesa}/protocol/openid-connect/certs}

  http:
    serviceclient:
      daraja:
        base-url: ${payments.mpesa.base-url:https://api.safaricom.co.ke}

security:
  oauth2:
    required-audience: ${KEYCLOAK_RESOURCE_CLIENT_ID:mpesa-gateway-api}

payments:
  mpesa:
    base-url: https://api.safaricom.co.ke
    url-registration: https://api.safaricom.co.ke/mpesa/c2b/v1/registerurl
    authentication-url: https://api.safaricom.co.ke/oauth/v1/generate?grant_type=client_credentials
    stk-push-url: https://api.safaricom.co.ke/mpesa/stkpush/v1/processrequest
    api:
      username:
      password:
