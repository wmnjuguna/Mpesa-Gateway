spring:
  application:
    name: Payments-Monitor

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  flyway:
    enabled: false

  h2:
    console:
      enabled: true

  data:
    web:
      pageable:
        default-page-size: 10

  time-zone: Africa/Nairobi

payments:
  mpesa:
    url-registration: https://api.safaricom.co.ke/mpesa/c2b/v1/registerurl
    authentication-url: https://api.safaricom.co.ke/oauth/v1/generate?grant_type=client_credentials
    stk-push-url: https://api.safaricom.co.ke/mpesa/stkpush/v1/processrequest
    api:
      username: test
      password: test